elements: "header_container:\n  '#type': webform_flexbox\n  '#align_items': flex-end\n  header_product_name:\n    '#type': webform_markup\n    '#flex': 3\n    '#markup': '<p>Upgrade order requests&nbsp;are processed after we verify upgrade elgibility, usually within one business day. We will then send you instructions on how to complete your upgrade order.</p>'\n  header_price:\n    '#type': webform_markup\n  header_quantity:\n    '#type': webform_markup\n    '#markup': Quantity\nnidaq_container:\n  '#type': webform_flexbox\n  '#align_items': center\n  product_title_nidaq:\n    '#type': webform_markup\n    '#flex': 3\n    '#markup': \"<strong>NIDAQ Tools MX Upgrade</strong>\\n<p class=\\\"dr-product-descr\\\">Upgrade from a perpetual NIDAQ License. A valid serial number is required.</p>\\n\"\n  product_price_nidaq:\n    '#type': webform_markup\n    '#markup': '<strong>Free</strong>'\n  product_quantity_nidaq_tools_mx_upgrade:\n    '#type': number\n    '#title': 'Quantity (NIDAQ Upgrade)'\n    '#required': true\n    '#required_error': 'Quantity is required.'\n    '#default_value': '1'\n    '#min': 0\n    '#step': 1\nfooter_container:\n  '#type': webform_flexbox\n  footer_product_name:\n    '#type': webform_markup\n    '#flex': 3\n    '#markup': '<a href=\"/vat-and-sales-tax\">About VAT and Sales Tax</a>'\n  footer_product_price:\n    '#type': webform_markup\n    '#markup': '<a href=\"/vat-and-sales-tax\" target=\"_blank\">+VAT/Sales Tax where applicable</a>'\n  footer_product_quantity:\n    '#type': webform_markup\norder_name:\n  '#type': webform_name\n  '#title': 'Your Name'\n  '#required': true\n  '#required_error': 'Your name is a required field.'\n  '#title__access': false\n  '#first__help': 'Please provide your name. License keys and other other communications will be sent to you.'\n  '#middle__access': false\n  '#last__help': 'Please provide your name. License keys and other other communications will be sent to you.'\n  '#last__required': true\n  '#suffix__access': false\n  '#degree__access': false\norder_email:\n  '#type': email\n  '#title': Email\n  '#help': 'Please provide your email. License keys and other other communications are sent to this email.'\n  '#required': true\n  '#required_error': 'Email is a requied field. License keys and other other data are sent to this email.'\norder_upgrade_serial:\n  '#type': textfield\n  '#title': 'Serial Number(s)'\n  '#help': \"Upgrades require a serial number from a qualifying product.<br />\\nEnter multiple serial numbers using a comma seperator.\\n\"\n  '#required': true\n  '#required_error': 'Serial Number(s) is a required field. Upgrades require a serial number from a qualifying product.'\ncaptcha:\n  '#type': captcha\n  '#captcha_type': recaptcha/reCAPTCHA\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n"
