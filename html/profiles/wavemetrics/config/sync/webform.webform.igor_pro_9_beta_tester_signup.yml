id: igor_pro_9_beta_tester_signup
title: 'Igor Pro 9 Beta Tester Signup'
description: 'Signup form for Igor Pro 9 beta testers.'
category: Beta
elements: "info:\n  '#type': processed_text\n  '#text': |\n    <p>We are now accepting beta testers for Igor Pro 9. If you'd like access to the beta, submit the form below. The only requirement is that you have a valid Igor Pro 8 license. For coursework licenses, only the owner of the license may be a beta tester.</p>\n    \n    <p>Once you have been accepted as a beta tester, you will receive an email with information about how to download Igor Pro 9. We will start the beta program with a small number of beta testers so you may not receive an immediate response after submitting this&nbsp;form. We appreciate your patience.</p>\n    \n    <p>If you're curious, here is a brief list of some of the new features in Igor Pro 9:</p>\n    \n    <ul>\n    \t<li>Autosave</li>\n    \t<li>New <strong>OPTIONAL</strong> HDF5-based experiment file format</li>\n    \t<li>Improved Box Plot and Violin Plot style and plotting options</li>\n    \t<li>Expansion setting for control panels to accommodate large or small monitors</li>\n    \t<li>Command completion of user-defined functions and command tooltips for built-in and user-defined functions</li>\n    \t<li>Sparse matrix support</li>\n    \t<li>Complex curve fitting</li>\n    \t<li>Extensive Multipeak Fitting package improvements</li>\n    </ul>\n    \n    <p>Igor Pro 9 is fully supported on Windows 7 or later and macOS 10.13-10.14. Later versions of macOS are partially supported. You can install Igor Pro 9 beta and still continue using older versions.</p>\n    \n    <p>All Igor Pro 8&nbsp;English licenses (new and upgrades) sold on or after September 1, 2020, will be eligible for a free upgrade to Igor Pro 9 when it's released.</p>\n    \n  '#format': admins_only\nname:\n  '#type': webform_name\n  '#title': 'Your Name'\n  '#title_display': ''\n  '#required': true\n  '#required_error': 'Your name is a required field.'\n  '#wrapper_type': container\n  '#title__access': false\n  '#first__help': 'Please provide your name.'\n  '#first__required': true\n  '#middle__access': false\n  '#last__help': 'Please provide your name.'\n  '#last__required': true\n  '#suffix__access': false\n  '#degree__access': false\nemail:\n  '#type': email\n  '#title': Email\n  '#help': 'Please provide your email.'\n  '#required': true\n  '#required_error': 'Email is a required field.'\ninstitution:\n  '#type': textfield\n  '#title': Institution/Company\ncomments:\n  '#type': textarea\n  '#title': Comments\n  '#description': 'If you have a specific reason that you&#39;d like to have access to the Igor Pro 9 beta, please let us know. Please do not use this space for technical support questions or feature suggestions.'\n  '#title_display': before\n  '#description_display': before\nverification_html:\n  '#type': webform_markup\n  '#markup': |\n    <div>\n    <h2>License Verification</h2>\n    \n    <p>Your serial number can be found in the Help&rarr;About dialog of Igor Pro 8. Your activation key can be found in the license information email sent to you from WaveMetrics when you purchased Igor.</p>\n    \n    <p>If you don&#39;t have your activation key, please send your serial number to sales@wavemetrics.com and we will resend your activation key.</p>\n    \n    <p>You must have a valid Igor Pro 8 license. Student licenses and users of coursework licenses other than the owner of the coursework license are not eligible to join the beta testing program.</p>\n    </div>\n    \nserial_number:\n  '#type': textfield\n  '#title': 'Serial Number'\n  '#title_display': before\n  '#autocomplete': 'off'\n  '#required': true\nactivation_key:\n  '#type': textfield\n  '#title': 'Activation Key'\n  '#title_display': before\n  '#placeholder': ABCD-EFGH-IJKL-....\n  '#autocomplete': 'off'\n  '#required': true\nterms:\n  '#type': checkbox\n  '#title': 'I agree to the above terms'\n  '#description': |\n    <div>\n    <h2>Terms</h2>\n    \n    <p>Once you sign up to be a beta tester, your email address will automatically be added to a low-frequency email mailing list that we will use to communicate with our users, including beta testers. You will be able to unsubscribe from these emails at any time.</p>\n    </div>\n    \n  '#title_display': inline\n  '#description_display': before\n  '#required': true\n  '#required_error': 'You must agree to the terms by checking the box.'\n  '#label_attributes':\n    class:\n      - dr-checkbox"
