id: free_nidaq_tools_mx_upgrade_requ
title: 'Free NIDAQ Tools MX Upgrade Request'
description: 'Upgrade request email contact webform (with serial number) for NIDAQ Tools MX'
category: 'Product Order Forms'
elements: "upgrade_request:\n  '#type': webform_markup\n  '#markup': |\n    <p>Request your free NIDAQ Tools MX upgrade by providing your current product&#39;s <strong>serial number</strong>.</p>\n    Upgrade requests are processed after we verify upgrade elgibility, usually within one business day.\n    \n    <p>We will then send you instructions on how to complete your upgrade order.</p>\n    \norder_name:\n  '#type': webform_name\n  '#title': 'Your Name'\n  '#title_display': ''\n  '#wrapper_type': container\n  '#title__access': false\n  '#first__required': true\n  '#middle__access': false\n  '#last__required': true\n  '#suffix__access': false\n  '#degree__access': false\n  '#flexbox': '1'\norder_address:\n  '#type': webform_address\n  '#title': Address\n  '#title_display': ''\n  '#wrapper_type': container\n  '#address__access': false\n  '#address_2__access': false\n  '#city__access': false\n  '#state_province__required': true\n  '#state_province__type': textfield\n  '#postal_code__required': true\n  '#country__required': true\n  '#flexbox': '1'\nemail:\n  '#title': 'Your Email'\n  '#type': email\n  '#required': true\n  '#default_value': '[current-user:mail]'\nupgrade_product:\n  '#type': hidden\n  '#title': 'Upgrade Product'\n  '#default_value': 'NIDAQ Tools MX'\nserial_number_s_:\n  '#type': textfield\n  '#title': 'Serial Number(s)'\n  '#help': 'Serial number of the product(s)'\n  '#description': 'Enter the serial number of the product(s) you are requesting a free upgrade for. Only NIDAQ Tools MX and the Igor XOP Toolkit qualify.'\n  '#required': true\n  '#required_error': 'Upgrades require a serial number from a qualifying product.'\nsubject:\n  '#type': textfield\n  '#title': Subject\n  '#required': true\n  '#test': 'Testing upgrade request webform from [site:name]'\nmessage:\n  '#title': Message\n  '#type': textarea\n  '#required': true\n  '#test': 'Please ignore this email.'\ncaptcha:\n  '#type': captcha\n  '#captcha_type': recaptcha/reCAPTCHA\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': 'Send message'"
