id: digitalriver_igor_pro_academic
title: 'Igor Pro Academic'
description: 'These are the questions and data collected for Product orders. This is for Academic Igor Pro licenses and also allows for XOP and Nidaq purchases as an add-on.'
category: 'Product Order Forms'
elements: "header_container:\n  '#type': webform_flexbox\n  '#align_items': flex-end\n  header_product_name:\n    '#type': webform_markup\n    '#flex': 3\n    '#markup': |\n      <p>Academic order requests&nbsp;are processed after status verification, usually within one business day. We will then send you instructions on how to complete your academic order. You can begin using Igor now by <a href=\"/order/order_igordownloads.htm\">downloading Igor here</a>.</p>\n      \n      <p>To place a purchase order you must first <strong>Request a Quote</strong> by submitting&nbsp;this form. <a href=\"/order/igorpro/academic\">Link to this form</a>.</p>\n      \n      <h4>Select Your Igor Pro Product</h4>\n      \n  header_price:\n    '#type': webform_markup\n  header_quantity:\n    '#type': webform_markup\n    '#flex': 2\n    '#markup': Quantity\nigor_container:\n  '#type': webform_flexbox\n  '#align_items': center\n  product_title_igor:\n    '#type': webform_markup\n    '#flex': 3\n    '#markup': |\n      <strong>Igor Pro Academic</strong>\n      <p class=\"dr-product-descr\">A perpetual Academic Igor Pro License. WaveMetrics extends academic pricing to students and faculty in degree granting university programs and to academic institutions purchasing software for end-users in those positions. Our academic pricing is not intended for research facilities associated with universities unless the end-user is a student or teacher.</p>\n      \n  product_price_igor:\n    '#type': webform_markup\n    '#markup': '<strong><span data-sheets-formula=\"=R[-3]C[0]/2\" data-sheets-userformat=\"{&quot;2&quot;:1,&quot;3&quot;:[null,2,&quot;\\&quot;$\\&quot;#,##0.00&quot;,1]}\" data-sheets-value=\"{&quot;1&quot;:3,&quot;3&quot;:497.5}\" style=\"font-family:Arial; font-size:10pt; font-style:normal; text-align:right\">$695</span></strong>'\n  product_quantity_igor_su_acad:\n    '#type': number\n    '#title': 'Quantity (Igor Academic)'\n    '#title_display': invisible\n    '#required': true\n    '#flex': 2\n    '#default_value': '0'\n    '#format_items': comma\n    '#min': 0\n    '#step': 1\nigor_multiuser_container:\n  '#type': webform_flexbox\n  '#align_items': center\n  product_title_igor_multiuser:\n    '#type': webform_markup\n    '#flex': 3\n    '#markup': |\n      Academic Multi-User License (min of 3)\n      <p class=\"dr-product-descr\">An academic multi-user license authorizes Igor on multiple computers so long as the number of concurrent users does not exceed the number of seats on the license. An academic Igor multi-user license must have at least three seats.</p>\n      \n  product_price_igor_multiuser:\n    '#type': webform_markup\n    '#markup': |\n      <span class=\"dr-product-descr\">Starting at </span>$440<span class=\"dr-product-descr\"> per seat</span><br />\n      <a href=\"/order/order_volPrices#multiuserprices\" target=\"_blank\">See All Discounts</a>\n      \n  product_quantity_igor_mu_acad:\n    '#type': number\n    '#title': 'Quantity (Igor Academic Multiuser)'\n    '#title_display': invisible\n    '#flex': 2\n    '#format_items': comma\n    '#min': 3\n    '#step': 1\nigor_oneyear_container:\n  '#type': webform_flexbox\n  '#align_items': center\n  product_title_igor_oneyear:\n    '#type': webform_markup\n    '#flex': 3\n    '#markup': 'Igor Pro Academic One Year License<p class=\"dr-product-descr\">This academic license will expire in one year.</p>'\n  product_price_igor_oneyear:\n    '#type': webform_markup\n    '#markup': $225\n  product_quantity_igor_su_acad_expiring:\n    '#type': number\n    '#title': 'Quantity (Igor Academic Expiring)'\n    '#title_display': invisible\n    '#required': true\n    '#required_error': 'Quantity is required.'\n    '#flex': 2\n    '#default_value': '0'\n    '#format_items': comma\n    '#min': 0\n    '#step': 1\nmarkup_addons:\n  '#type': webform_markup\n  '#markup': '<h4>Add These Complementary Products</h4>'\nxop_container:\n  '#type': webform_flexbox\n  '#align_items': center\n  product_title_xop:\n    '#type': webform_markup\n    '#flex': 3\n    '#markup': 'XOP Toolkit<p class=\"dr-product-descr\">Allows a C programmer to extend Igor Pro. You can add operations, functions, menus, dialogs, and windows for data analysis, data acquisition or other purposes. Go to the <a href=\"/products/xoptoolkit\" target=\"_blank\">XOP Toolkit product page</a> for details.</p>'\n  product_price_xop:\n    '#type': webform_markup\n    '#markup': $100\n  product_quantity_xop_toolkit:\n    '#type': number\n    '#title': 'Quantity (XOP)'\n    '#title_display': invisible\n    '#required': true\n    '#required_error': 'Quantity is required.'\n    '#flex': 2\n    '#default_value': '0'\n    '#format_items': comma\n    '#min': 0\n    '#step': 1\nnidaq_container:\n  '#type': webform_flexbox\n  '#align_items': center\n  product_title_nidaq:\n    '#type': webform_markup\n    '#flex': 3\n    '#markup': 'NIDAQ Tools MX<p class=\"dr-product-descr\">Adds support for data acquisition directly into Igor Pro. It supports most &quot;multifunction data acquisition&quot; boards made by National Instruments. Go to the <a href=\"/products/nidaqtools\" target=\"_blank\"> NIDAQ Tools MX product page</a> for details.</p>'\n  product_price_nidaq:\n    '#type': webform_markup\n    '#markup': $225\n  product_quantity_nidaq_tools_mx:\n    '#type': number\n    '#title': 'Quantity (NIDAQ)'\n    '#title_display': invisible\n    '#required': true\n    '#required_error': 'Quantity is required.'\n    '#flex': 2\n    '#default_value': '0'\n    '#format_items': comma\n    '#min': 0\n    '#step': 1\nfooter_container:\n  '#type': webform_flexbox\n  footer_product_name:\n    '#type': webform_markup\n    '#flex': 3\n    '#markup': '<a href=\"/vat-and-sales-tax\">About VAT and Sales Tax</a>'\n  footer_product_price:\n    '#type': webform_markup\n    '#markup': '<a href=\"/vat-and-sales-tax\" target=\"_blank\">+VAT/Sales Tax where applicable</a>'\n  footer_product_quantity:\n    '#type': webform_markup\norder_name:\n  '#type': webform_name\n  '#title': 'Your Name'\n  '#title_display': ''\n  '#required': true\n  '#required_error': 'Your name is a required field.'\n  '#wrapper_type': container\n  '#title__access': false\n  '#first__help': 'Please provide your name. License keys and other other communications will be sent to you.'\n  '#first__required': true\n  '#middle__access': false\n  '#last__help': 'Please provide your name. License keys and other other communications will be sent to you.'\n  '#last__required': true\n  '#suffix__access': false\n  '#degree__access': false\norder_address:\n  '#type': webform_address\n  '#title': Address\n  '#title_display': ''\n  '#required': true\n  '#wrapper_type': container\n  '#address__access': false\n  '#address_2__access': false\n  '#city__access': false\n  '#state_province__required': true\n  '#state_province__type': textfield\n  '#postal_code__required': true\n  '#country__required': true\n  '#flexbox': '1'\norder_email:\n  '#type': email\n  '#title': Email\n  '#help': 'Please provide your email. License keys and other other communications are sent to this email.'\n  '#required': true\n  '#required_error': 'Email is a required field. License keys and other other data are sent to this email.'\norder_institution:\n  '#type': textfield\n  '#title': 'Institution Name'\n  '#help': 'Please provide name of your associated academic institute. It can speed the verification of your academic status.&nbsp;'\n  '#required': true\n  '#required_error': 'Institution Name is a required field. Please help us verify your academic status.'\norder_department:\n  '#type': textfield\n  '#title': 'Department (Field of Study)'\n  '#help': 'Please provide your Department (Field of Study) at this academic institute. It can speed the verification of your academic status.&nbsp;'\n  '#required': true\n  '#required_error': 'Department is a required field. Please help us verify your academic status.'\norder_position:\n  '#type': textfield\n  '#title': Position\n  '#help': 'Please provide your position at this academic institute. It can speed the verification of your academic status.&nbsp;'\n  '#required_error': 'Position is a required field. Please help us verify your academic status.'\norder_urlhelper:\n  '#type': url\n  '#title': 'Professional Profile URL (with https:// or http://)'\n  '#help': 'If you have a professional profile on a University website it can speed the verification of your academic status. If entered, please include https:// or http:// in the URL.'\n  '#placeholder': 'https://'\n  '#format_items': comma\norder_policy:\n  '#type': checkbox\n  '#title': 'I agree to the Academic License Policy'\n  '#description': '<div class=\"scrollable-y\"><h4>Academic License Policy</h4><p>WaveMetrics extends academic pricing to students and faculty in degree granting university programs and to academic institutions purchasing software for end-users in those positions. Our academic pricing is not intended for research facilities associated with universities unless the end-user is a student or teacher.</p></div>'\n  '#title_display': inline\n  '#description_display': before\n  '#required': true\n  '#required_error': 'You must agree to this license type''s policy by checking the corresponding box below. '\n  '#label_attributes':\n    class:\n      - dr-checkbox\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#states':\n    enabled:\n      - ':input[name=\"product_quantity_nidaq_tools_mx\"]':\n          value:\n            greater: '0'\n      - or\n      - ':input[name=\"product_quantity_xop_toolkit\"]':\n          value:\n            greater: '0'\n      - or\n      - ':input[name=\"product_quantity_igor_su_acad_expiring\"]':\n          value:\n            greater: '0'\n      - or\n      - ':input[name=\"product_quantity_igor_mu_acad\"]':\n          value:\n            greater: '0'\n      - or\n      - ':input[name=\"product_quantity_igor_su_acad\"]':\n          value:\n            greater: '0'\n    visible:\n      ':input[name=\"order_policy\"]':\n        checked: true"
