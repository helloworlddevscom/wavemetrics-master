id: digitalriver_igor_pro_student
title: 'Igor Pro Student'
description: 'These are the questions and data collected for product orders. This is for Student Igor Pro 9 licenses and also allows for XOP and Nidaq purchases as an add-on.'
category: 'Product Order Forms'
elements: "header_container:\n  '#type': webform_flexbox\n  '#attributes':\n    style: 'margin-bottom:0px;padding-bottom:0px;'\n  '#align_items': flex-end\n  header_product_name:\n    '#type': webform_markup\n    '#flex': 3\n    '#wrapper_attributes':\n      style: 'margin-bottom:1px;padding-bottom:1px;'\n    '#markup': |\n      <p>The student license is intended to permit students with limited financial resources to purchase a Student License of Igor Pro. <strong>See the full policy below in the order form.</strong> <a href=\"/order/igorpro/student\">Link to this form</a>.</p>\n      \n      <p>Student order requests&nbsp;are processed after status verification, usually within one business day. We will then send you instructions on how to complete your student order.</p>\n      \n      <p>You can begin using Igor now by <a href=\"/order/order_igordownloads.htm\">downloading Igor here</a>.</p>\n      \n  header_price_advanced:\n    '#type': processed_text\n    '#text': |\n      <h3 style=\"margin-bottom: 0px;\">Price</h3>\n      \n    '#format': full_html\n  header_quantity:\n    '#type': webform_markup\n    '#wrapper_attributes':\n      style: 'margin-bottom:1px;padding:0;'\n    '#markup': '<h3 style=\"margin-bottom:0;\">Quantity</h3>'\nigor_container:\n  '#type': webform_flexbox\n  '#attributes':\n    style: 'margin-top:1px;padding-top:1px;'\n  '#align_items': center\n  product_title_igor:\n    '#type': webform_markup\n    '#flex': 3\n    '#wrapper_attributes':\n      style: 'margin-top:1px;padding-top:1px;'\n    '#markup': '<p>The Student License is a one-year expiring license. </p>'\n  product_price_igor:\n    '#type': webform_markup\n    '#wrapper_attributes':\n      style: 'margin-top:1px;padding-top:1px;'\n    '#markup': '<strong>$75</strong>'\n  product_quantity_igor_student:\n    '#type': number\n    '#title': 'Quantity (Igor Student)'\n    '#title_display': invisible\n    '#disabled': true\n    '#required': true\n    '#required_error': 'Quantity is required.'\n    '#default_value': '1'\n    '#wrapper_attributes':\n      style: 'margin-top:1px;padding-top:1px;'\n    '#min': 1\n    '#max': 1\n    '#step': 1\nfooter_container:\n  '#type': webform_flexbox\n  footer_product_name:\n    '#type': webform_markup\n    '#flex': 3\n    '#markup': '<a href=\"/vat-and-sales-tax\">About VAT and Sales Tax</a>'\n  footer_product_price:\n    '#type': webform_markup\n    '#markup': '<a href=\"/vat-and-sales-tax\" target=\"_blank\">+VAT/Sales Tax where applicable</a>'\n  footer_product_quantity:\n    '#type': webform_markup\norder_name:\n  '#type': webform_name\n  '#title': 'Your Name'\n  '#title_display': ''\n  '#required': true\n  '#required_error': 'Your name is a required field.'\n  '#wrapper_type': container\n  '#title__access': false\n  '#first__help': 'Please provide your name. License keys and other other communications will be sent to you.'\n  '#first__required': true\n  '#middle__access': false\n  '#last__help': 'Please provide your name. License keys and other other communications will be sent to you.'\n  '#last__required': true\n  '#suffix__access': false\n  '#degree__access': false\n  '#flexbox': '1'\norder_address:\n  '#type': webform_address\n  '#title': Address\n  '#title_display': ''\n  '#required': true\n  '#wrapper_type': container\n  '#address__access': false\n  '#address_2__access': false\n  '#city__access': false\n  '#state_province__required': true\n  '#state_province__type': textfield\n  '#postal_code__required': true\n  '#country__required': true\n  '#flexbox': '1'\norder_email:\n  '#type': email\n  '#title': Email\n  '#help': 'Please provide your email. License keys and other other communications are sent to this email.'\n  '#required': true\n  '#required_error': 'Email is a requied field. License keys and other other data are sent to this email.'\norder_department:\n  '#type': textfield\n  '#title': 'Department (Field of Study)'\n  '#help': 'Please provide the department (field of study) at this academic institue. It can speed the verification of your academic status.'\n  '#required': true\n  '#required_error': 'Department is a required field. Please help us verify your academic status.'\norder_degree:\n  '#type': select\n  '#title': 'Degree in Progress'\n  '#help': 'Please provide the degree you are currently working on at this academic institue. It can speed the verification of your academic status.'\n  '#options':\n    hs: 'High School'\n    ba: B.A.\n    bs: B.S.\n    ms: Masters\n    phd: Ph.D.\n  '#required': true\n  '#required_error': 'Degree is a required field. Please help us verify your academic status.'\norder_institution:\n  '#type': textfield\n  '#title': 'Institution Name'\n  '#help': 'Please provide the name of the associated academic institue. It can speed the verification of your academic status.'\n  '#required': true\n  '#required_error': 'Institution Name is a required field. Please help us verify your academic status.'\nstudent_license_policy:\n  '#type': webform_flexbox\n  processed_text:\n    '#type': processed_text\n    '#text': |\n      <h3>Student License Policy</h3>\n      \n      <p>The Student License is a one-year expiring license.</p>\n      \n      <p><em>WaveMetrics reserves the right to discontinue this Student License Policy at any time.</em></p>\n      \n      <h3>Conditions</h3>\n      \n      <ul>\n      \t<li>• You are currently enrolled as a student in a degree-granting program. Note: Post Doctoral researchers are not eligible to purchase a Student License.</li>\n      \t<li>• You are purchasing Igor Pro with your own personal funds and for your own personal use.</li>\n      \t<li>• You may not be reimbursed for this purchase.</li>\n      \t<li>• You cannot transfer an Igor Pro Student License.</li>\n      \t<li>• You cannot upgrade an Igor Pro Student License.</li>\n      \t<li>• The Igor Student License authorizes you to install Igor Pro on one personal computer. We specifically prohibit installing Igor Pro on a lab or institution-owned computer.</li>\n      \t<li>• The Igor Pro Student License includes one year of (email only) technical support from the time of purchase.</li>\n      \t<li>• A Student License will not permit you to use Igor Pro 6. You must purchase a non-expiring Academic License if you have a need to use Igor Pro 6.</li>\n      </ul>\n      \n    '#format': full_html\norder_policy:\n  '#type': checkbox\n  '#title': 'I agree to the Student License Policy and Conditions'\n  '#more_title': Conditions\n  '#description_display': before\n  '#required': true\n  '#required_error': 'You must agree to this license type''s policy by checking the corresponding box below. '\n  '#attributes':\n    class:\n      - order-policy-description\n  '#label_attributes':\n    class:\n      - dr-checkbox\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'"
